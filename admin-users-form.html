    <main role="main" class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <span>Tambah Pengguna</span>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="">Nama</label>
                                <input type="text" class="form-control" required autofocus>
                                <small class="form-text text-danger">Nama wajib diisi</small>
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" required>
                                <small class="form-text text-danger">Email wajib diisi</small>
                                <small class="form-text text-danger">Email sudah pernah didaftarkan, <a href="login.html">Login</a> atau <a href="reset-password.html">Lupa Password</a></small>
                            </div>
                            <div class="form-group">
                                <label for="">Pasword</label>
                                <input type="password" class="form-control" required>
                                <small class="form-text text-danger">Password wajib diisi</small>
                            </div>
                            <div class="form-group">
                                <label for="">Role</label>
                                <select name="role" id="" class="form-control">
                                    <option value="admin">Admin</option>
                                    <option value="member">Pengguna</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Status</label>
                                <br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="status" class="form-check-input" value="1">
                                    <label for="" class="form-check-label">Aktif  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="status" class="form-check-input" value="1">
                                    <label for="" class="form-check-label">Non Aktif</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Photo</label>
                                <br>
                                <input type="file" name="photo">
                            </div>
                            <button type="submit" class="btn btn-success">Tambah</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
